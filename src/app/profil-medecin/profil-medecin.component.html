<div>
    <div class="row">
      <div class="col-3" style="margin-top: 50px;background-color: #173b6c;">
        <div class="d-flex flex-column">
  
          <div class="profile" style="margin-top: 120px;text-align: center;">
            <img src="assets/img/profile-img.jpg" alt="" class="img-fluid rounded-circle" height="150px" width="150px">
            <h2 class="text-light"><a href="index.html">Alex Smith</a></h2>
  
          </div>
  
          <nav class="nav-menu">
  
            <ul class="nav navbar-nav item">
              <li>
                <a [routerLink]="['/profilMedecin']" routerLinkActive="active"><i class="bx bx-home"></i> <span>Mes cordonnées</span></a>
              </li>
              <li>
                <a [routerLink]="['/lesQuestions']" routerLinkActive="active"><i class="bx bx-file-blank"></i> <span>Les Questions</span></a>
              </li>
           
            </ul>
  
  
          </nav><!-- .nav-menu -->
          <button type="button" class="mobile-nav-toggle d-xl-none"><i class="icofont-navigation-menu"></i></button>
  
        </div>
  
      </div>
      <div class="col-9" style="margin-top: 150px;">
        <section id="contact" class="contact">
          <div class="container">
  
            <div class="section-title">
              <h2>Bienvenue</h2>
              <p style="color: red;">vous devez vérifier vos coordonnées avant de consulter vos patients</p>
            </div>
  
            <div class="row" data-aos="fade-in">
  
  
              <div class="col-lg-12 mt-5 mt-lg-0 d-flex align-items-stretch">
                
  
             
                
                  <form #profileMedecinForm="ngForm" (ngSubmit)='verfiferMedecin()' class="php-email-form">
                    <div class="form-group col-md-12">
                        <label for="name">Specialite</label>
                        <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]='medecin.specialite' [ngModelOptions]="{standalone: true}">
                          <option>Medecine Generale</option>
                          <option>Pediatrie</option>
                          <option>Ohphtalmologie</option>
                          <option>Dentaire</option>
                        </select>
                        <div class="validate"></div>
                      </div>
      
                    <div class="col-md-12 form-group">
                      <input type="text" class="form-control" [(ngModel)]='medecin.nom' [ngModelOptions]="{standalone: true}"  name="email" id="email" placeholder="Votre nom" data-rule="email" data-msg="Please enter a valid email">
                      <div class="validate"></div>
                    </div>
                    
                    <div class="col-md-12 form-group">
                      <input type="text" name="name" [(ngModel)]='medecin.prenom' [ngModelOptions]="{standalone: true}" class="form-control" id="name" placeholder="Votre prenom">
                      <div class="validate"></div>
                    </div>
                    <div class="col-md-12 form-group">
                        <input type="email" name="name" [(ngModel)]='medecin.email' [ngModelOptions]="{standalone: true}" class="form-control" id="name" placeholder="Votre email" data-rule="minlen:4" data-msg="Please enter at least 4 chars">
                        <div class="validate"></div>
                      </div>
                     <div class="col-md-12 form-group">
                        <input type="number" name="name" [(ngModel)]='medecin.tel' [ngModelOptions]="{standalone: true}" class="form-control" id="name" placeholder="Votre tel" data-rule="minlen:4" data-msg="Please enter at least 4 chars">
                        <div class="validate"></div>
                      </div>
                
                  <div class="text-center"> <input type="submit" class="btn btn-primary py-3 px-5" style="border-radius: 15px;" value="Valider"></div>
                </form>
              </div>
  
            </div>
  
          </div>
        </section>
      </div>
    </div>
  
  </div>

  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <script src="assets/vendor/isotope-layout1/isotope.pkgd.min.js"></script>
  <script src="assets/vendor/venobox1/venobox.min.js"></script>
  <script src="assets/vendor/owl.carousel1/owl.carousel.min.js"></script>
  <script src="assets/vendor/typed.js1/typed.min.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>

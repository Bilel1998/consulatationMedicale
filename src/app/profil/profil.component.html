<div>
  <div class="row">
    <div class="col-3" style="margin-top: 50px;background-color: #173b6c;">
      <div class="d-flex flex-column">

        <div class="profile" style="margin-top: 120px;text-align: center;">
          <img [src]="imageURL" alt="" class="img-fluid rounded-circle" height="150px" width="150px">
          <h2 class="text-light"><a href="index.html">{{firstName}} {{lastName}}</a></h2>

        </div>

        <nav class="nav-menu">

          <ul class="nav navbar-nav item">
            <li>
              <a [routerLink]="['/profil']" routerLinkActive="active"><i class="bx bx-home"></i> <span>Poser une question</span></a>
            </li>
            <li>
              <a [routerLink]="['/mesQuestions']" routerLinkActive="active"><i class="bx bx-file-blank"></i> <span>Mes Questions</span></a>
            </li>
         
          </ul>


        </nav><!-- .nav-menu -->
        <button type="button" class="mobile-nav-toggle d-xl-none"><i class="icofont-navigation-menu"></i></button>

      </div>

    </div>
    <div class="col-9" style="margin-top: 150px;">
      <section id="contact" class="contact">
        <div class="container">

          <div class="section-title">
            <h2>Bienvenue</h2>
          </div>

          <div class="row" data-aos="fade-in">


            <div class="col-lg-12 mt-5 mt-lg-0 d-flex align-items-stretch">
              <form action="forms/contact.php" method="post" role="form" class="php-email-form">
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label for="name">Specialite</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>Medecine Generale</option>
                      <option>Pediatrie</option>
                      <option>Ohphtalmologie</option>
                      <option>Dentaire</option>
                    </select>
                    <div class="validate"></div>
                  </div>

                </div>

                <div class="form-group">
                  <h2 style="text-align: center;">Votre Question :</h2>
                  <label for="name">LA QUESTION:</label>
                  <textarea class="form-control" name="message" rows="10" data-rule="required"
                    data-msg="Please write something for us"></textarea>
                  <div class="validate"></div>
                </div>
                <div class="form-group col-md-12">
                  <h2 style="text-align: center;">Informations Patient :</h2>

                  <label for="name">SEXE:</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>Homme</option>
                    <option>Femme</option>

                  </select>
                  <div class="validate"></div>
                </div>
                <div class="form-group">
                  <label for="name">LES TRAITEMENTS:</label>
                  <input type="text" class="form-control" name="subject" id="subject" data-rule="minlen:4"
                    data-msg="Please enter at least 8 chars of subject" />
                  <div class="validate"></div>
                </div>
                <div class="form-group">
                  <label for="name">Antécédents Médicaux :</label>
                  <input type="text" class="form-control" name="subject" id="subject" data-rule="minlen:4"
                    data-msg="Please enter at least 8 chars of subject" />
                  <div class="validate"></div>
                </div>
                <div class="mb-3">
                  <div class="loading">Loading</div>
                  <div class="error-message"></div>
                  <div class="sent-message">Your message has been sent. Thank you!</div>
                </div>
                <div class="text-center"><button type="submit">Envoyer La question</button></div>
              </form>
            </div>

          </div>

        </div>
      </section>
    </div>
  </div>

</div>
